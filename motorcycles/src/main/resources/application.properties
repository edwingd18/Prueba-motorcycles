# ===================================
# CONFIGURACIÓN DE LA APLICACIÓN
# ===================================
spring.application.name=motorcycles
server.port=8080

# ===================================
# CONFIGURACIÓN DE BASE DE DATOS POSTGRESQL
# Variables de entorno para Docker (se sobrescriben automáticamente)
# ===================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/motocicletas}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:tu_contraseña_real}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ===================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ===================================
# Estrategia de creación de tablas
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

# Mostrar SQL en consola (para desarrollo)
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# Dialecto de PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuraciones adicionales de Hibernate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# ===================================
# CONFIGURACIÓN DE JACKSON (JSON)
# ===================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Bogota

# ===================================
# CONFIGURACIÓN PARA DOCKER
# ===================================
# Esperar a que la base de datos esté lista
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
